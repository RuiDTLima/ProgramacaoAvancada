plugins {
    id 'java'
    id 'application'
}

mainClassName = 'WithFunctionalProfiler'

jar {
    manifest {
        attributes (
                'Main-Class': 'ist.meic.pa.FunctionalProfiler.WithFunctionalProfiler'
        )
    }
}

group 'ist.meic.pa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.javassist/javassist
    compile group: 'org.javassist', name: 'javassist', version: '3.24.1-GA'
}

configurations {
    jar.archiveName = 'functionalProfiler.jar'
}